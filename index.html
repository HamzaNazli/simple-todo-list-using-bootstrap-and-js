<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple ToDo List using Bootstrap and JS</title>
  <meta name="description" content="Simple-ToDo-List-using-Bootstrap-and-JS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="theme-change-elements">

  <div class="container">
    <div class="row">

      <div class="col mx-auto col-md-8 mt-3 text-center">
        <form id="frmItem">
          <div class="form-check form-switch " style="position: absolute;">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
          <h3>TO DO LIST</h3>
          <div class="input-group mb-3">
            <input type="text" class="form-control theme-change-elements" id="inptItem" placeholder="Please enter a todo task....">
            <button class="btn btn-outline-primary ">ADD Item</button>
          </div>
        </form>
        <ul class="list-group list-group-flush" id="lstItems">
        </ul>
      </div>
    </div>
  </div>

 
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
