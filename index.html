<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple ToDo List using Bootstrap and JS</title>
  <meta name="description" content="Simple-ToDo-List-using-Bootstrap-and-JS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col mx-auto col-md-8 mt-3 text-center">
        <form id="frmItem">
          <h3>TO DO LIST</h3>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="inptItem" placeholder="Please enter a todo task....">
            <button class="btn btn-outline-primary">ADD Item</button>
          </div>
        </form>
        <ul class="nav nav-tabs">
          <li class="nav-item" >
            <a class="nav-link " href="#">To Do</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link " href="#">Completed</a>
          </li>          
          <li class="nav-item" >
            <a class="nav-link active" href="#">All</a>
          </li>
        </ul>
        <ul class="list-group list-group-flush" id="lstItems">
          <li class="list-group-item d-flex justify-content-between align-items-center fs-4">
            <span>Task 1</span>
            <span>
              <a><i class="bi bi-check-square"></i></a>
              <a><i class="bi bi-pencil-square "></i></a>
              <a><i class="bi bi-x-square "></i></a>
            </span>

          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center fs-4">
            <span>Task 1</span>
            <span>
              <a><i class="bi bi-check-square"></i></a>
              <a><i class="bi bi-pencil-square"></i></a>
              <a><i class="bi bi-x-square "></i></a>
            </span>

          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center fs-4">
            <span>Task 1</span>
            <span>
              <a><i class="bi bi-check-square "></i></a>
              <a><i class="bi bi-pencil-square "></i></a>
              <a><i class="bi bi-x-square "></i></a>
            </span>

          </li>

        </ul>
      </div>
    </div>
  </div>

 
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
