<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple ToDo List using Bootstrap and JS</title>
  <meta name="description" content="Simple-ToDo-List-using-Bootstrap-and-JS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/main.c52e0fe2.css">
  <link rel="stylesheet" href="/bootstrap.min.2e858bcc.css">
  <link rel="stylesheet" href="/bootstrap-icons.b9afbb14.css">
<script src="/main.c52e0fe2.js"></script><script src="/bootstrap.min.2e858bcc.js"></script><script src="/bootstrap-icons.b9afbb14.js"></script></head>

<body>

  <div class="container">
    <div class="row">
      <div class="col mx-auto col-md-8 mt-3 text-center">
        <form id="formItem">
          <h3>TO DO LIST</h3>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputItem" placeholder="Please enter a todo task....">
            <button class="btn btn-outline-primary">ADD Item</button>
          </div>
        </form>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">To Do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Completed</a>
          </li>          
          <li class="nav-item">
            <a class="nav-link " href="#">All</a>
          </li>
        </ul>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center fs-4">
            <span>Task 1</span>
            <span>
              <a><i class="bi bi-check-square text-success"></i></a>
              <a><i class="bi bi-pencil-square text-primary"></i></a>
              <a><i class="bi bi-x-square text-danger"></i></a>
            </span>

          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center fs-4">
            <span>Task 1</span>
            <span>
              <a><i class="bi bi-check-square text-success"></i></a>
              <a><i class="bi bi-pencil-square text-primary"></i></a>
              <a><i class="bi bi-x-square text-danger"></i></a>
            </span>

          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center fs-4">
            <span>Task 1</span>
            <span>
              <a><i class="bi bi-check-square text-success"></i></a>
              <a><i class="bi bi-pencil-square text-primary"></i></a>
              <a><i class="bi bi-x-square text-danger"></i></a>
            </span>

          </li>

        </ul>
      </div>
    </div>
  </div>

 
  <script src="/bootstrap.bundle.min.e7f96d99.js"></script>
  <script src="/main.fb6bbcaf.js"></script>
</body>

</html>
